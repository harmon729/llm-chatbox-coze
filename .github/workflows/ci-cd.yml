name: ğŸš€ LLM Chat Box CI/CD

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, develop, dev]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: "22.x"
  CACHE_DEPENDENCY_PATH: package-lock.json

jobs:
  # ğŸ” ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          CI: true

      # æš‚æ—¶ç¦ç”¨è¦†ç›–ç‡ä¸Šä¼ ï¼Œå› ä¸ºæˆ‘ä»¬å…³é—­äº†è¦†ç›–ç‡æ”¶é›†
      # - name: ğŸ“Š Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   if: success()
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     file: ./coverage/lcov.info
      #     fail_ci_if_error: false

  # ğŸ—ï¸ æ„å»ºé¡¹ç›®
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: code-quality
    if: success()

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
            package.json
          retention-days: 1

  # ğŸš€ é¢„è§ˆéƒ¨ç½² (ä»…PR)
  preview-deploy:
    name: ğŸš€ Preview Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # ğŸŒŸ ç”Ÿäº§éƒ¨ç½² (ä»…mainåˆ†æ”¯)
  production-deploy:
    name: ğŸŒŸ Production Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ğŸŒŸ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod
          github-comment: false

  # ğŸ“¦ è¯­ä¹‰åŒ–å‘å¸ƒ
  semantic-release:
    name: ğŸ“¦ Semantic Release
    runs-on: ubuntu-latest
    needs: production-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"
          cache: npm
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}
          always-auth: false

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Verify Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "PATH: $PATH"
          which node
          echo "Node location: $(which node)"

      - name: ğŸ·ï¸ Semantic Release
        id: semantic
        run: |
          # ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„ Node.js ç‰ˆæœ¬
          echo "Starting semantic-release with Node.js version: $(node --version)"
          if [[ "$(node --version)" < "v20.8.1" ]]; then
            echo "Error: Node.js version is too old: $(node --version)"
            exit 1
          fi
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ“‹ åˆ›å»ºå‘å¸ƒåŒ…
  create-release-assets:
    name: ğŸ“‹ Create Release Assets
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for release
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Create release bundle
        run: |
          mkdir -p release-bundle
          cp -r .next release-bundle/
          cp -r public release-bundle/
          cp -r dist release-bundle/ || echo "No dist directory found"
          cp package.json release-bundle/
          cp package-lock.json release-bundle/
          cp README.md release-bundle/
          cp LICENSE release-bundle/ || echo "No LICENSE file found"

          # åˆ›å»ºå‹ç¼©åŒ…
          cd release-bundle
          zip -r ../llm-chatbox-v${{ needs.semantic-release.outputs.new-release-version }}.zip *
          cd ..

          # åˆ›å»º tar.gz
          tar -czf llm-chatbox-v${{ needs.semantic-release.outputs.new-release-version }}.tar.gz -C release-bundle .

      - name: ğŸ“¤ Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.semantic-release.outputs.new-release-version }}
          files: |
            llm-chatbox-v${{ needs.semantic-release.outputs.new-release-version }}.zip
            llm-chatbox-v${{ needs.semantic-release.outputs.new-release-version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
